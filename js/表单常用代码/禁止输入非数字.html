<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>禁止复制粘贴，限制输入数字</title>
</head>
<body>
	<h2>禁止复制与粘贴</h2>
	
	<input type="text" name="banCopyPaste"  id='banCopyPaste'/><br>
	
     <h2>禁止非数字</h2>
	<form>
	<p>html5方法，input中type直接设置number:</p>
    <input type="number" name="numberHtml5"  value='html5只能输入数字' id='banNumberHtml5'/><br>
    <p>html5方法，input中可以有pattern:</p>
    <input type="text" value='html5只能输入数字'  pattern=[0-9] id='patternHtml5'/>
    <p>js办法过滤非数字：</p>
    <input type="text" name="number"  value='只能输入数字' id='banNumber'/><br>
    <input type='submit' value='提交'>
    </form>
	<script type="text/javascript">
	    var banCopyPaste = document.getElementById("banCopyPaste");
	   //禁止复制事件
	    banCopyPaste.oncopy = function(){		
	        return false;
	    }
		//禁止粘贴
	    banCopyPaste.onpaste = function(){		
	        return false;
	    }


	    function bannumber(){
	        var banNumber = document.getElementById("banNumber");
	        var clearNonumber = function(tThis){		//过滤数字
	                    var _v = tThis.value;
	                    //^[u4e00-u9fa5],这个只能输入中文
	                    tThis.value = _v.replace(/\D/g,"");
	                }
	        banNumber.onfocus = function(){			//绑定获取焦点事件
	            clearNonumber(this);
	        }
	        banNumber.onkeyup = function(){			//绑定键盘事件
	            clearNonumber(this);
	        }
	        banNumber.onblur = function(){				//失去焦点事件
	            clearNonumber(this);
	        }
	    };
	    bannumber();
	</script>
</body>
</html>
