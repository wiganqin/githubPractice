<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>解析url参数</title>
</head>
<body>
	<script type="text/javascript">
		function parseQueryString(url){
		    var params = {},
		        arr = url.split("?");
		    if (arr.length <= 1)
		        return params;
		    arr = arr[1].split("&");
		    for(var i=0, j=arr.length; i<j; i++){
		        var a = arr[i].split("=");
		        params[a[0]] = a[1];
		    }
		    return params;
		}
		var url = "https://www.baidu.com/s",
		    ps = parseQueryString(url);
		console.log(ps);
	</script>
</body>
</html>
